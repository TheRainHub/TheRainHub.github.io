<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Project</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="animation.css">
</head>
<body>
  <header>
    <h1 class="logo">
      <span class="mi">MIW</span>
    </h1>
    <nav>

      <a href="#photos">Photos</a>
      <a href="#process">Editing Process</a>
    </nav>
  </header>
  
  <main>
    <section id="video">
      <h2>Video</h2>
      <div class="video-container">

        title="YouTube video player" frameborder="0" allow="accelerometer; autoplay;
        clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        referrerpolicy="strict-origin-when-cross-origin" allowfullscreen>
        </iframe>
      </div>
    </section>
    
    <section id="photos">
      <h2>Photos</h2>
      <div class="gallery">
        <img src="video.jpg" alt="video">
        <img src="audio.jpg" alt="audio">
        <img src="gui.png" alt="gui">
        <img src="colorfix.png" alt="colorfix">
      </div>
    </section>

    <section id="process">
      <h2>Editing Process</h2>
      <p>1. Imported materials into Adobe Premiere Pro...</p>
      <p>2. Added transition effects...</p>
      <p>3. Performed color correction...</p>
    </section>
  </main>

  <footer>
